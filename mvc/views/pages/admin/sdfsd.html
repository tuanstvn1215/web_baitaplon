    .table-item tr:hover td {

    }

    }

    tr:last-child {

    }

    tr:nth-child(odd) td {

    }

        border-bottom-left-radius: 3px;
    }

    tr:last-child td:last-child {

    }

    td:last-child {
        border-right: 0px;
    }

    .table-item {
        margin: auto;
